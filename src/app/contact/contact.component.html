<!-- Page Title
    ============================================= -->
<section id="page-title">
    <div class="container clearfix">
        <h1>Contactez nous</h1>
        <ol class="breadcrumb">
            <li><a href="#">To</a></li>
            <li><a href="#">Be</a></li>
            <li class="active">Changed</li>
        </ol>
    </div>
</section>
<!-- #page-title end -->
<!-- Content
============================================= -->
<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">
            <!-- Postcontent
            ============================================= -->
            <div class="postcontent nobottommargin">
                <h3>Envoyez nous un message</h3>
                <div class="contact-widget">
                    <div class="contact-form-result"></div>
                    <form class="nobottommargin" id="template-contactform" name="template-contactform" action="" method="post">
                        <div class="form-process"></div>
                        <div class="col_half">
                            <label for="template-contactform-name">Nom <small>*</small></label>
                            <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="sm-form-control required" />
                        </div>
                        <div class="col_half col_last">
                            <label for="template-contactform-email">Courriel <small>*</small></label>
                            <input type="email" id="template-contactform-email" name="template-contactform-email" value="" class="required email sm-form-control" />
                        </div>
                        <div class="clear"></div>
                        <div class="col_full">
                            <label for="template-contactform-subject">Sujet <small>*</small></label>
                            <input type="text" id="template-contactform-subject" name="template-contactform-subject" value="" class="required sm-form-control" />
                        </div>
                        <div class="clear"></div>
                        <div class="col_full">
                            <label for="template-contactform-message">Message <small>*</small></label>
                            <textarea class="required sm-form-control" id="template-contactform-message" name="template-contactform-message" rows="6" cols="30"></textarea>
                        </div>
                        <div class="col_full hidden">
                            <input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" class="sm-form-control" />
                        </div>
                        <div class="col_full">
                            <button class="button button-3d nomargin" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- .postcontent end -->
            <!-- Sidebar
            ============================================= -->
            <div class="sidebar col_last nobottommargin">
                <p><strong>Nos Coordonn√©es</strong></p>
                <strong>Courriel:</strong> info@academiaclub.org
                <div class="widget noborder notoppadding">
                    <a href="#" class="social-icon si-small si-dark si-facebook">
                        <i class="icon-facebook"></i>
                        <i class="icon-facebook"></i>
                    </a>
                    <a href="#" class="social-icon si-small si-dark si-twitter">
                        <i class="icon-twitter"></i>
                        <i class="icon-twitter"></i>
                    </a>
                    <a href="#" class="social-icon si-small si-dark si-gplus">
                        <i class="icon-gplus"></i>
                        <i class="icon-gplus"></i>
                    </a>
                </div>
            </div>
            <!-- .sidebar end -->
        </div>
    </div>
</section>
<!-- #content end -->
